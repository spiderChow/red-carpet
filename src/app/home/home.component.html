
<div class="container-fluid p-0" >
  <div class="collapse" id="navbarHeader" style="">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-md-7 py-4">
          <h4>红毯晚会相关信息</h4>
          <p class="text-muted">Add some information about the album below, the author, or any other background context. Make it a few sentences long so folks can pick up some informative tidbits. Then, link them off to some social networking sites or contact information.</p>

        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-light bg-white ">
    <a class="navbar-brand" href="#" ><strong>HongTan</strong></a>

    <form class="form-inline " [formGroup]="searchForm" (ngSubmit)="onSearch()">
      <input class="form-control col-8" type="search" placeholder="搜索" aria-label="Search" ngModel name="search" formControlName="searchContent">
      <div class="input-group-append col-2">
        <button class="btn btn-outline-info" type="submit" >搜索</button>
      </div>
    </form>
    <button class="btn btn-outline-info" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
      红毯晚会相关信息
    </button>
  </nav>
  <div class="row" id="banner"></div>

  <div class="row card text-center bg-white">
    <div class="card-header" id="rule-header">
      提名须知
    </div>
    <div class="card-body">
      <p class="text-center">{{ rule }}</p>

      <button class="btn btn-info col-2" (click)="onLoadNominatePage()">我要提名</button>

    </div>
    <div class="card-footer ">
      楼下投票区
    </div>
  </div>

  <app-nomination></app-nomination>
</div>
