<div class="album py-5">
  <div class="container">
    <div class="row">

      <div class="card" style="width: 18rem;"  *ngFor="let nominee of nominees">
        <div class="card-body">
          <h5 class="card-title">{{ nominee.name }}</h5>
          <p class="card-text">{{ nominee.description }}</p>
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Vote</button>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
