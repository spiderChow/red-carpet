<script src="../../assets/js/gt.js"></script>


<div class="container mt-5">
  <div class="row d-flex justify-content-center">


    <form (ngSubmit)="refereeValid()" [formGroup]="refereeForm" id="my-form" *ngIf="!isAdmin">
      <h4 class="text-center col-12">请填写提名时登记的联系人信息</h4>
      <hr>
      <div class="row d-flex justify-content-center">

        <div class="form-group col-12 ">
          <label for="referee">提名人姓名</label>
          <input type="text" class="form-control" id="referee"
                 formControlName="referee">
        </div>

        <div class="w-100"></div>


        <div class="form-group col-12">
          <label for="refereeContactInfo">提名人联系方式</label>
          <input type="text" class="form-control" id="refereeContactInfo" placeholder="" formControlName="refereeContactInfo" >
        </div>

        <div class="w-100"></div>
        <div class="col-12">
          <div id="captchaBox"></div>
        </div>
        <div class="w-100"></div>

        <button type="submit" class="btn" id="sign-in-button" [disabled]="!refereeForm.valid">提交</button>
        <a routerLink="" class="btn"> 返回主页 </a>

      </div>
    </form>
    <form (ngSubmit)="admin()" [formGroup]="adminForm" *ngIf="isAdmin">

      <div class="row d-flex justify-content-center">

        <div class="form-group col-12 ">
          <label for="username">口令</label>
          <input type="text" class="form-control" id="username"
                 formControlName="username">
        </div>
        <div class="w-100"></div>

        <button type="submit" class="btn" [disabled]="!adminForm.valid">管理员登录</button>
        <a routerLink="" class="btn"> 返回主页 </a>

      </div>
    </form>

  </div>

</div>
